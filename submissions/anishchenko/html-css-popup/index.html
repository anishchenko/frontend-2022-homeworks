<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon">
    <title>Hooli Popup</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="#">mail</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">images</a>
            </li>

            <li class=" navigation__item navigation__item--popup">
              <div class="popup">
                <input class="popup__input" name="input-popup" id="popup__input" type="checkbox" >
                <label class="popup__label" for="popup__input"></label>
                <ul class="popup__list">
                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/calendar.png" alt="calendar" width="40" height="30">
                        <figcaption class="popup__figcaption">Calendar</figcaption>
                      </figure>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/mail.png" alt="mail" width="40" height="30">
                        <figcaption class="popup__figcaption">Mail</figcaption>
                      </figure>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/news.png" alt="news" width="40" height="30">
                        <figcaption class="popup__figcaption">News</figcaption>
                      </figure>
                    </a>
                  </li>

                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/maps.png" alt="maps" width="40" height="30">
                        <figcaption class="popup__figcaption">Maps</figcaption>
                      </figure>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/files.png" alt="files" width="40" height="30">
                        <figcaption class="popup__figcaption">Files</figcaption>
                      </figure>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/contacts.png" alt="contacts" width="40" height="30">
                        <figcaption class="popup__figcaption">Contacts</figcaption>
                      </figure>
                    </a>
                  </li>

                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/photos.png" alt="photos" width="40" height="30">
                        <figcaption class="popup__figcaption">Photo</figcaption>
                      </figure>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/apps.png" alt="apps" width="40" height="30">
                        <figcaption class="popup__figcaption">Apps</figcaption>
                      </figure>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a class="popup__link" href="#">
                      <figure class="popup__figure">
                        <img class="popup__img" src="img/icons/documents.png" alt="documents" width="40" height="30">
                        <figcaption class="popup__figcaption">Documents</figcaption>
                      </figure>
                    </a>
                  </li>

                  <li class="popup__more">
                    <input class="popup__input--more" name="input-popup-more" id="popup__input--more" type="checkbox">
                    <label class="popup__label--more"  for="popup__input--more">more</label>
                    <label class="popup__label--less"  for="popup__input--more">less</label>
                    <ul class="popup__list--more">
                      <li class="popup__item popup__item--hiden">
                        <a class="popup__link" href="#">
                          <figure class="popup__figure">
                            <img class="popup__img" src="img/icons/chat.png" alt="chat" width="40" height="30">
                            <figcaption class="popup__figcaption">Chat</figcaption>
                          </figure>
                        </a>
                      </li>
                      <li class="popup__item popup__item--hiden">
                        <a class="popup__link" href="#">
                          <figure class="popup__figure">
                            <img class="popup__img" src="img/icons/classroom.png" alt="classroom" width="40" height="30">
                            <figcaption class="popup__figcaption">Classroom</figcaption>
                          </figure>
                        </a>
                      </li>
                      <li class="popup__item popup__item--hiden">
                        <a class="popup__link" href="#">
                          <figure class="popup__figure">
                            <img class="popup__img" src="img/icons/collection.png" alt="collection" width="40" height="30">
                            <figcaption class="popup__figcaption">Collection</figcaption>
                          </figure>
                        </a>
                      </li>
                    </ul> 
                  </li>

                </ul>
                
              </div>
                
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">profile</a>
            </li>
          </ul>
        </nav>
      </div>        
    </header>

    <main class="main">
      <div class="container">
      </div>  
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
